<!doctype html>
<html lang="en">
    {% load static %}

    
<!-- Mirrored from themesbrand.com/chatvia/layouts/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Mar 2024 05:31:36 GMT -->
<head>
        
        <meta charset="utf-8" />
        <title>Log in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Responsive Bootstrap 5 Chat App" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">

        <!-- Bootstrap Css -->
        <link href="{% static '/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static '/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static '/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />


    </head>

    <body>


        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="text-center mb-4">
                            <a href="home.html" class="auth-logo mb-5 d-block">
                                
                                <img src="{% static '/images/logo-light.png' %}" alt="" height="30" class="logo logo-light">
                            </a>

                            <h4>Sign In</h4>
                            <p class="text-muted mb-4">Sign in to continue.</p>
                            
                        </div>

                        <div class="card">
                            <div class="card-body p-4">
                                <div class="p-3">
                                    <form action="" method="post">
    
                                        <div class="mb-3">
                                            <label class="form-label">Username</label>
                                            <div class="input-group mb-3 bg-light-subtle rounded-3">
                                                <span class="input-group-text text-muted" id="basic-addon3">
                                                    <i class="ri-user-2-line"></i>
                                                </span>
                                                <input name="emailid" type="text" class="form-control form-control-lg border-light bg-light-subtle" placeholder="Enter Username" aria-label="Enter Username" aria-describedby="basic-addon3">
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <div class="float-end">
                                                <a href="auth-recoverpw.html" class="text-muted font-size-13">Forgot password?</a>
                                            </div>
                                            <label class="form-label">Password</label>
                                            <div class="input-group mb-3 bg-light-subtle rounded-3">
                                                <span class="input-group-text text-muted" id="basic-addon4">
                                                    <i class="ri-lock-2-line"></i>
                                                </span>
                                                <input name="password" type="password" class="form-control form-control-lg border-light bg-light-subtle" placeholder="Enter Password" aria-label="Enter Password" aria-describedby="basic-addon4">
                                            </div>
                                        </div>

                                        <div class="form-check mb-4">
                                            <input type="checkbox" class="form-check-input" id="remember-check">
                                            <label class="form-check-label" for="remember-check">Remember me</label>
                                        </div>

                                        <div class="d-grid">
                                            <button class="btn btn-primary waves-effect waves-light" type="submit">Sign In</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5 text-center">
                            <p>Don't have an account ? <a href="/register" class="fw-medium text-primary"> Signup now </a> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end account-pages -->


        <!-- JAVASCRIPT -->
        <script src="{% static '/libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static '/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static '/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static '/libs/node-waves/waves.min.js' %}"></script>

        <script src="{% static '/js/app.js' %}"></script>

    </body>

<!-- Mirrored from themesbrand.com/chatvia/layouts/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Mar 2024 05:31:37 GMT -->
</html>
